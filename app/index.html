<html>
<head>
  <title>Camera</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
  <div class="camera-container">
    <video class="camera" width="640" height="480" autoplay></video>
  </div>
  <div class="button-container">
    <button type="button" onclick="App.register();" class="btn btn-primary">Register</button>
    <button type="button" onclick="App.unlock();" class="btn btn-primary">Unlock</button>
    <button type="button" onclick="App.sendPhoto();" class="btn btn-primary">Send</button>
    <input type="text" id="to" class="send-button form-control" placeholder='0x'></input>
  </div>
</body>
<script src="./app.js"></script>
</html>
